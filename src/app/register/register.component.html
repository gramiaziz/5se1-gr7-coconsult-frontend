<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="assets/Front/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
          <div *ngIf="isSuccessful">
            <h2 style="color: #3ad29f;">Scan Qr code For login</h2>
            <img *ngIf="qrCodeUri" [src]="qrCodeUri" alt="QR Code" style="width: 150px;height:150px">
            </div>
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>Coconsult</strong></h3>
              <p class="mb-4">All your business on one platform.
				Simple, efficient, and affordable!</p>
            </div>
            <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
              <div class="form-group first">
                <label for="username">Username</label>
            
				<input [(ngModel)]="form.username" id="username" name="username" type="text"  pInputText class="form-control" >

              </div>
			  <div class="form-group first">
                <label for="username">Email</label>
                
				<input [(ngModel)]="form.email" id="email" name="email" type="email"  pInputText  class="form-control" >


              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
				<input [(ngModel)]="form.password" id="password" name="password" type="password"  pInputText class="form-control">
                
              </div>
              <div class="form-group first">
                <label for="role">Role</label>
                <select [(ngModel)]="form.role" id="role" name="role" class="form-control" id="selectfiled">
                
                  <option value="admin">Admin</option>
                  <option value="Rh">RH</option>
                  <option value="employee">Employee </option>
                  <option value="productowner">Product Owner</option>
                  <option value="mod">Moderator</option>
                  <option value="user">user</option>
               
                </select>
              
              </div>
              
              
			  <div class="form-group first" style="margin-bottom: 20px; margin-top: 20px;">
                
          <label for="role">Profile Picture</label>
          <label for="file-upload" class="custom-file-upload">
            Upload picture 
        </label>
				<input type="file"class="form-control2" id="file-upload" name="image" (change)="handleFileInput($event)" required>

              </div>
             
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Sign up" class="btn text-white btn-block btn-primary" style="  border-radius: 25px;">

              <span class="d-block text-left my-4 text-muted"> or login in with <a routerLink="/login" style="color: rgb(127, 127, 183);">Login</a></span>
			  
			  <div class="alert alert-danger" *ngIf="isSignUpFailed">
				{{ errorMessage }}
			  </div>
            </form>

            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>


  </body>
</html>
